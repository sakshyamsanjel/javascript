<!DOCTYPE html>
<html>
<head>
    <title>Arithmetic Operations</title>
</head>
<body>
    <h2>Simple Arithmetic Calculator</h2>
    
    <!-- Input form for numbers -->
    <label for="number1">Number 1:</label>
    <input type="number" id="number1" required>
    <br><br>
    
    <label for="number2">Number 2:</label>
    <input type="number" id="number2" required>
    <br><br>
    
    <!-- Buttons for each arithmetic operation -->
    <button onclick="performOperation('+')">Add (+)</button>
    <button onclick="performOperation('-')">Subtract (-)</button>
    <button onclick="performOperation('*')">Multiply (*)</button>
    <button onclick="performOperation('/')">Divide (/)</button>
    
    <!-- Result display -->
    <h3>Result: <span id="result">?</span></h3>
    
    <script>
        // Function to perform arithmetic operation
        function performOperation(operation) {
            var num1 = parseFloat(document.getElementById('number1').value);
            var num2 = parseFloat(document.getElementById('number2').value);
            var result;
            
            switch(operation) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    // Check for division by zero
                    if(num2 === 0) {
                        alert('Cannot divide by zero.');
                        return;
                    }
                    result = num1 / num2;
                    break;
                default:
                    result = 'Invalid operation';
            }
            
            // Display the result
            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
